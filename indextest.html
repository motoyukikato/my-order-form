<body>

<div class="card">

    <label>JANã‚³ãƒ¼ãƒ‰</label>

    <label>æ•°é‡</label>

</div>

<div class="card">
    <h3>ç¾åœ¨ã®æ³¨æ–‡ãƒªã‚¹ãƒˆ</h3>
    <div id="cartList"></div>
    <button id="sendBtn" class="btn-send" onclick="sendOrder()">æ³¨æ–‡ã‚’ç¢ºå®šã™ã‚‹</button>
</div>

<script>
    // â˜…â˜…â˜… è¨­å®šç®‡æ‰€ â˜…â˜…â˜…
    const MY_GAS_URL = "https://script.google.com/macros/s/AKfycbxRGFsQLGFo2tg6BX7orzGCSzz3jEsUhgummaz7HUHnwvVYtQjt1FGb_L7399KVxTpnvQ/exec"; 
    const MY_LIFF_ID = "2008900667-HkwbRxSb";
    // â˜…â˜…â˜…â˜…â˜…â˜…â˜…â˜…â˜…â˜…â˜…â˜…

    let html5QrCode;

    // LIFFåˆæœŸåŒ–
    async function initLiff() {
        await liff.init({ liffId: MY_LIFF_ID });
        if (!liff.isLoggedIn()) { liff.login(); }
    }
    initLiff();

    // ã‚¹ã‚­ãƒ£ãƒ³é–‹å§‹
    function startScan() {
        const readerDiv = document.getElementById('reader');
        readerDiv.style.display = 'block';
        document.getElementById('startBtn').style.display = 'none';

        html5QrCode = new Html5Qrcode("reader");
        const config = { fps: 10, qrbox: { width: 250, height: 150 } };

        html5QrCode.start(
            { facingMode: "environment" }, 
            config,
            (decodedText) => {
                document.getElementById('janCode').value = decodedText;
                document.getElementById('itemName').value = "å•†å“:" + decodedText;
                stopScan();
            }
        ).catch(err => alert("ã‚«ãƒ¡ãƒ©èµ·å‹•å¤±æ•—: " + err));
    }

    function stopScan() {
        if (html5QrCode) {
            html5QrCode.stop().then(() => {
                document.getElementById('reader').style.display = 'none';
                document.getElementById('startBtn').style.display = 'block';
            });
        }
    }

    // ã‚«ãƒ¼ãƒˆå‡¦ç†
    let cart = [];
    function addToCart() {
        const jan = document.getElementById('janCode').value;
        const name = document.getElementById('itemName').value;
        const qty = document.getElementById('quantity').value;
        if(!jan || !name) return alert("å•†å“ã‚’ã‚¹ã‚­ãƒ£ãƒ³ã—ã¦ãã ã•ã„");

        cart.push({ name: name, qty: qty });
        updateList();
        
        // ãƒªã‚»ãƒƒãƒˆ
        document.getElementById('janCode').value = "";
        document.getElementById('itemName').value = "";
    }

    function updateList() {
        document.getElementById('cartList').innerHTML = cart.map(i => 
            `<div class="item-row"><span>${i.name}</span><span>${i.qty}å€‹</span></div>`
        ).join('');
    }

    // é€ä¿¡å‡¦ç†
    async function sendOrder() {
        if (cart.length === 0) return alert("ãƒªã‚¹ãƒˆãŒç©ºã§ã™");
        const sendBtn = document.getElementById('sendBtn');
        sendBtn.disabled = true;
        sendBtn.innerText = "é€ä¿¡ä¸­...";

        try {
            const profile = await liff.getProfile();
            await fetch(MY_GAS_URL, {
                method: "POST",
                mode: "no-cors",
                body: JSON.stringify({
                    userName: profile.displayName,
                    itemName: cart.map(i => i.name).join(", "),
                    quantity: cart.length
                })
            });
            alert("æ³¨æ–‡ãŒå®Œäº†ã—ã¾ã—ãŸï¼");
            liff.closeWindow();
        } catch (e) {

    }
</script>
