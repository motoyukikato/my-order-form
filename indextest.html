<body>

    <h2>å†…è”µã‚¹ã‚­ãƒ£ãƒŠãƒ¼å—æ³¨</h2>

    <div class="card">

<script>
    // --- 1. LIFFåˆæœŸåŒ– ---
    async function initLiff() {
        try {

            if (!liff.isLoggedIn()) { liff.login(); }
        } catch (err) {
            console.error("LIFFåˆæœŸåŒ–ã‚¨ãƒ©ãƒ¼", err);

    initLiff();

    // --- 2. ã‚¹ã‚­ãƒ£ãƒŠãƒ¼åˆ¶å¾¡ ---
    let isScanning = false; // äºŒé‡èª­ã¿å–ã‚Šé˜²æ­¢ãƒ•ãƒ©ã‚°

    function startScanner() {
        if (isScanning) return; // ã™ã§ã«èµ·å‹•ä¸­ãªã‚‰ä½•ã‚‚ã—ãªã„

        const viewport = document.getElementById('interactive');
        viewport.style.display = 'block';
        
        Quagga.init({
            inputStream: {
                name: "Live",
                type: "LiveStream",
                target: viewport,
                constraints: {
                    facingMode: "environment",
                    aspectRatio: { min: 1, max: 2 }
                },
            },
            decoder: { 
                readers: ["ean_reader"], // JANã‚³ãƒ¼ãƒ‰(EAN)ã«é™å®š
                multiple: false // è¤‡æ•°ã‚’åŒæ™‚ã«èª­ã¿å–ã‚‰ãªã„è¨­å®š
            }
        }, function(err) {
            if (err) { alert("ã‚«ãƒ¡ãƒ©èµ·å‹•å¤±æ•—: " + err); return; }
            Quagga.start();
        });

        // èª­ã¿å–ã‚ŠæˆåŠŸæ™‚ã®å‡¦ç†
        Quagga.onDetected(function(result) {
            if (isScanning) return; // ã™ã§ã«èª­ã¿å–ã‚Šæ¸ˆã¿ãªã‚‰ç„¡è¦–
            
            const code = result.codeResult.code;
            
            // èª­ã¿å–ã‚ŠæˆåŠŸç¢ºå®š
            isScanning = true; 
            
            // ç”»é¢ã«å€¤ã‚’ã‚»ãƒƒãƒˆ
            document.getElementById('janCode').value = code;
            document.getElementById('itemName').value = "ã‚¹ã‚­ãƒ£ãƒ³å•†å“(" + code + ")";
            
            // åœæ­¢å‡¦ç†
            Quagga.stop();
            viewport.style.display = 'none';
            
            // 1.5ç§’å¾Œã«ã‚¹ã‚­ãƒ£ãƒ³ãƒ•ãƒ©ã‚°ã‚’ãƒªã‚»ãƒƒãƒˆï¼ˆæ¬¡ã®ã‚¹ã‚­ãƒ£ãƒ³ã‚’å¯èƒ½ã«ã™ã‚‹ï¼‰
            setTimeout(() => { isScanning = false; }, 1500);
        });
    }

    // --- 3. ã‚«ãƒ¼ãƒˆãƒ»æ³¨æ–‡å‡¦ç† ---
    let cart = [];

    function addToCart() {
        const jan = document.getElementById('janCode').value;
        const name = document.getElementById('itemName').value;
        const qty = document.getElementById('quantity').value;

        if (!name || !jan) { alert("å•†å“ã‚’å…¥åŠ›ã—ã¦ãã ã•ã„"); return; }

        cart.push({ jan, name, qty });
        renderCart();

        // å…¥åŠ›ã‚’ãƒªã‚»ãƒƒãƒˆ
        document.getElementById('janCode').value = "";
        document.getElementById('itemName').value = "";
        document.getElementById('quantity').value = "1";
    }

    function renderCart() {
        const div = document.getElementById('items');
        div.innerHTML = cart.map((i, index) => `
            <div style="border-bottom:1px solid #ddd; padding:8px; display:flex; justify-content:space-between;">
                <span>${i.name} x ${i.qty}</span>
                <span style="color:red;" onclick="removeItem(${index})">âœ•</span>
            </div>
        `).join('');
    }

    function removeItem(index) {
        cart.splice(index, 1);
        renderCart();
    }

    async function sendOrder() {
        if (cart.length === 0) {
            alert("ãƒªã‚¹ãƒˆã«å•†å“ãŒã‚ã‚Šã¾ã›ã‚“");
            return;
        }

        try {
            const profile = await liff.getProfile();
            const gasUrl = "https://script.google.com/macros/s/AKfycbyRsSAmqoM5YFmgfQ82TLWake1K5u78UiO7ap5iY9pvJkFpQVhIEVIB-BGIJEVgLDuJww/exec";
            
            const orderData = {

                itemName: cart.map(i => `${i.name}(${i.jan})`).join(", "),
                quantity: cart.reduce((sum, i) => sum + parseInt(i.qty), 0)
            };

            await fetch(gasUrl, {
                method: "POST",
                mode: "no-cors",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify(orderData)
            });

            alert("æ³¨æ–‡ã‚’å—ã‘ä»˜ã‘ã¾ã—ãŸï¼");

    }
</script>
