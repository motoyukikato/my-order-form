<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>注文テスト画面</title>
    <style>
        body { font-family: sans-serif; padding: 20px; text-align: center; }
        .box { border: 2px solid #007bff; padding: 20px; border-radius: 10px; margin-bottom: 20px; }
        button { padding: 10px 20px; font-size: 16px; cursor: pointer; border-radius: 5px; border: none; }
        .add-btn { background-color: #007bff; color: white; margin-bottom: 10px; }
        .order-btn { background-color: #28a745; color: white; width: 100%; font-weight: bold; }
    </style>
</head>
<body>
    <h1>注文テスト</h1>

    <div class="box">
        <h3>① まずは商品を追加</h3>
        <p>JAN: 4901234567890</p>
        <button class="add-btn" onclick="addToCart('4901234567890')">カゴに入れる</button>
    </div>

    <div class="box">
        <h3>② カゴの状態</h3>
        <div id="cart-list">空です</div>
    </div>

    <button class="order-btn" onclick="sendOrder()">③ 注文を確定する</button>

    <script>
        // ★ここに今の短いURLを一旦貼り付けてください
        // ↓このように、最後が UtqM で終わる長いURLを貼り付けてください
const API_URL = "https://default9b258ec3f0904041bdcf3f8e9c128b.4f.environment.api.powerplatform.com:443/powerautomate/automations/direct/workflows/07f9d1f370764796ac8a33bb06b2ab90/triggers/manual/paths/invoke?api-version=1&sp=%2Ftriggers%2Fmanual%2Frun&sv=1.0&sig=2EIkThjCBuMWWQX8AuwTthobbzJ77KHfCCFnT-_UtqM";

        let cart = [];

        function addToCart(janCode) {
            cart.push({ jan: janCode, quantity: 1 });
            document.getElementById('cart-list').innerText = "JAN: " + janCode + " が入りました！";
            alert("カゴに追加しました。これで注文確定ボタンが押せます。");
        }

        async function sendOrder() {
            if (cart.length === 0) return alert("カゴが空です！先に上のボタンを押してください。");
            
            try {
                const response = await fetch(API_URL, {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify({ items: cart })
                });
                if (response.ok) alert("送信成功！");
                else alert("URLが短いため、送信エラー（401等）になります。");
            } catch (e) {
                alert("送信に失敗しました。");
            }
        }
    </script>
</body>
</html>
