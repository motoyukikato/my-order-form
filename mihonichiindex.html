<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>見本市注文アプリ（検証版）</title>
    <script src="https://static.line-scdn.net/liff/edge/2/sdk.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        body { font-family: sans-serif; margin: 0; padding-bottom: 80px; background: #f4f4f4; color: #333; }
        header { background: #fff; text-align: center; padding: 15px; border-bottom: 1px solid #ddd; position: sticky; top: 0; z-index: 100; }
        .page-section { display: none; padding: 20px; min-height: 80vh; }
        .active { display: block; }
        .card { background: #fff; padding: 20px; border-radius: 10px; box-shadow: 0 2px 8px rgba(0,0,0,0.1); margin-bottom: 20px; }
        .btn-blue { padding: 10px 20px; background: #007bff; color: white; border: none; border-radius: 5px; font-weight: bold; }
        .btn-scan { padding: 20px; background: #3b5998; color: white; border: none; border-radius: 10px; width: 100%; font-size: 18px; margin-top: 10px; }
        .footer-menu { position: fixed; bottom: 0; width: 100%; background: #fff; border-top: 1px solid #ddd; display: flex; justify-content: space-around; padding: 10px 0; }
        .footer-menu button { background: none; border: none; color: #888; font-size: 11px; flex: 1; }
        .footer-menu button i { font-size: 24px; display: block; margin-bottom: 4px; }
    </style>
</head>
<body>

<header>
    <div style="font-size: 1.2em; font-weight: bold;">見本市注文アプリ</div>
</header>

<section id="home" class="page-section active">
    <div class="card" id="debug-info" style="background: #fff0f0; border: 1px solid red; font-size: 12px; margin-bottom: 10px;">
        LIFF状態: 読み込み中...
    </div>
    <h2 style="text-align: center;">顧客情報</h2>
    <div class="card" id="cust-display">
        <div id="cust-loading" style="text-align:center;">検索またはスキャンしてください</div>
        <div id="cust-data" style="display:none;">
            <b id="res-customer"></b><br>
            Email: <span id="res-email"></span>
        </div>
    </div>
    <div class="card">
        <input type="tel" id="cust-manual-input" placeholder="電話番号を入力" style="width: 70%; padding: 10px;">
        <button class="btn-blue" onclick="handleCustomerManualSearch()">検索</button>
    </div>
    <button class="btn-scan" onclick="handleCustomerScan()">
        <i class="fa-solid fa-qrcode"></i> 顧客QRをスキャン
    </button>
</section>

<nav class="footer-menu">
    <button onclick="location.reload()"><i class="fa-solid fa-sync"></i>更新</button>
</nav>

<script>
    const ORDER_URL = "https://default9b258ec3f0904041bdcf3f8e9c128b.4f.environment.api.powerplatform.com:443/powerautomate/automations/direct/workflows/2a103696f19b42f685e940c3f0bdab05/triggers/manual/paths/invoke?api-version=1&sp=%2Ftriggers%2Fmanual%2Frun&sv=1.0&sig=TuEWCx-Z2Grf6fep1ZQtUXF762w8NZbPJUAS8XxIod4";
    const CUSTOMER_SEARCH_URL = "https://default9b258ec3f0904041bdcf3f8e9c128b.4f.environment.api.powerplatform.com:443/powerautomate/automations/direct/workflows/bf9ccef62dad43c1a887216f81d0b97e/triggers/manual/paths/invoke?api-version=1&sp=%2Ftriggers%2Fmanual%2Frun&sv=1.0&sig=nlGwH-lBbA8F835qzaRsd7Spy5XM0tOncMVAD4GOuBE"; 

    // LIFF初期化とエラーチェック
    liff.init({ liffId: "2008942151-HVIKLBVG" })
    .then(() => {
        document.getElementById('debug-info').style.background = "#e0ffe0";
        document.getElementById('debug-info').style.borderColor = "green";
        document.getElementById('debug-info').innerText = "LIFF OK: ボタンが動くはずです";
    })
    .catch((err) => {
        document.getElementById('debug-info').innerText = "LIFFエラー: " + err.code + " / " + err.message;
        console.error(err);
    });

    async function handleCustomerManualSearch() {
        const val = document.getElementById('cust-manual-input').value;
        alert("検索開始: " + val); // これが出るか確認
        await fetchCustomerData(val);
    }

    async function fetchCustomerData(val) {
        try {
            const res = await fetch(CUSTOMER_SEARCH_URL, {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ jan: val })
            });
            const data = await res.json();
            if (data.customer) {
                document.getElementById("res-customer").innerText = data.customer;
                document.getElementById("res-email").innerText = data.email || "---";
                document.getElementById("cust-loading").style.display = "none";
                document.getElementById("cust-data").style.display = "block";
            }
        } catch (err) { alert("エラー: " + err.message); }
    }

    async function handleCustomerScan() {
        if (!liff.isLoggedIn() && !liff.isInClient()) {
            alert("LINEアプリ内で開いてください");
            return;
        }
        liff.scanCodeV2().then(result => {
            if (result.value) fetchCustomerData(result.value);
        }).catch(err => alert("スキャン不可: " + err));
    }
</script>
</body>
</html>
