<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>【テスト】見本市注文アプリ</title>
    <script src="https://static.line-scdn.net/liff/edge/2/sdk.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        body { font-family: sans-serif; margin: 0; padding-bottom: 80px; background: #f4f4f4; color: #333; }
        header { background: #fff; text-align: center; padding: 15px; border-bottom: 1px solid #ddd; position: sticky; top: 0; z-index: 100; }
        .page-section { display: none; padding: 20px; min-height: 80vh; }
        .active { display: block; }
        .card { background: #fff; padding: 20px; border-radius: 10px; box-shadow: 0 2px 8px rgba(0,0,0,0.1); margin-bottom: 20px; }
        .item-card { background: #fff; border: 1px solid #ddd; padding: 12px; margin-bottom: 10px; border-radius: 8px; }
        .btn-blue { padding: 10px 20px; background: #007bff; color: white; border: none; border-radius: 5px; font-weight: bold; }
        .btn-scan { padding: 20px; background: #3b5998; color: white; border: none; border-radius: 10px; width: 100%; font-size: 18px; margin-top: 10px; }
        .footer-menu { position: fixed; bottom: 0; width: 100%; background: #fff; border-top: 1px solid #ddd; display: flex; justify-content: space-around; padding: 10px 0; }
        .footer-menu button { background: none; border: none; color: #888; font-size: 11px; flex: 1; cursor: pointer; }
        .footer-menu button i { font-size: 24px; display: block; margin-bottom: 4px; }
        .footer-menu button.active-menu { color: #3b5998; font-weight: bold; }
        #send-btn { background-color: #28a745; color: white; border: none; width: 100%; padding: 15px; font-size: 18px; border-radius: 10px; margin-top: 20px; }
        #send-btn:disabled { background-color: #ccc; }
        textarea { width: 100%; border: 1px solid #ddd; border-radius: 5px; padding: 10px; box-sizing: border-box; font-size: 16px; }
        input[type="text"], input[type="tel"], input[type="number"] { font-size: 16px; } /* iOSのズーム防止 */
    </style>
</head>
<body>

<header><div style="font-size: 1.2em; font-weight: bold;">見本市注文アプリ</div></header>

<section id="home" class="page-section active">
    <h2 style="text-align: center;">顧客情報</h2>
    <div class="card" id="cust-display">
        <div id="cust-loading" style="text-align:center; color:#ccc; padding: 20px;">検索またはスキャンしてください</div>
        <div id="cust-data" style="display:none;">
            <b id="res-customer" style="font-size: 1.2em; color: #3b5998;"></b><br>
            <span id="res-address1"></span><br>
            <span id="res-address2"></span><br>
            TEL: <span id="res-tel"></span><br>
            <span id="res-email"></span>
        </div>
    </div>
    <div class="card">
        <input type="tel" id="cust-manual-input" placeholder="電話番号を入力" style="width: 60%; padding: 10px;">
        <button class="btn-blue" onclick="handleCustomerManualSearch()">検索</button>
    </div>
    <button class="btn-scan" onclick="handleCustomerScan()" style="background: #28a745;"><i class="fa-solid fa-qrcode"></i> 顧客スキャン</button>
</section>

<section id="barcode" class="page-section">
    <h2>スキャン</h2>
    <div class="card" style="text-align: center;">
        <button class="btn-scan" onclick="handleScan()"><i class="fa-solid fa-barcode"></i> 商品スキャン開始</button>
    </div>
</section>

<section id="input" class="page-section">
    <h2>商品検索・追加</h2>
    <div class="card">
        <input type="text" id="manual-id" placeholder="品番または商品名を入力" style="width: 60%; padding: 10px;" list="prod-list">
        <datalist id="prod-list"></datalist>
        <button class="btn-blue" id="search-btn" onclick="handleSearchAndPreview()">検索</button>
    </div>

    <div id="search-result-preview" style="display:none;">
        <div class="card" style="border: 2px solid #3b5998;">
