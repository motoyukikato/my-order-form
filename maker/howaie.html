<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>【ホワイエ】見本市注文アプリ</title>
    <script src="https://static.line-scdn.net/liff/edge/2/sdk.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        body { font-family: sans-serif; margin: 0; padding-bottom: 80px; background: #f4f4f4; color: #333; }
        header { background: #fff; text-align: center; padding: 15px; border-bottom: 1px solid #ddd; position: sticky; top: 0; z-index: 100; }
        .page-section { display: none; padding: 20px; min-height: 80vh; }
        .active { display: block; }
        .card { background: #fff; padding: 20px; border-radius: 10px; box-shadow: 0 2px 8px rgba(0,0,0,0.1); margin-bottom: 20px; }
        .item-card { background: #fff; border: 1px solid #ddd; padding: 12px; margin-bottom: 10px; border-radius: 8px; }
        .btn-blue { padding: 10px 20px; background: #007bff; color: white; border: none; border-radius: 5px; font-weight: bold; cursor: pointer; }
        .btn-scan { padding: 20px; background: #3b5998; color: white; border: none; border-radius: 10px; width: 100%; font-size: 18px; margin-top: 10px; cursor: pointer; }
        .footer-menu { position: fixed; bottom: 0; width: 100%; background: #fff; border-top: 1px solid #ddd; display: flex; justify-content: space-around; padding: 10px 0; }
        .footer-menu button { background: none; border: none; color: #888; font-size: 11px; flex: 1; cursor: pointer; }
        .footer-menu button i { font-size: 24px; display: block; margin-bottom: 4px; }
        .footer-menu button.active-menu { color: #3b5998; font-weight: bold; }
        #send-btn { background-color: #28a745; color: white; border: none; width: 100%; padding: 15px; font-size: 18px; border-radius: 10px; margin-top: 20px; cursor: pointer; }
        #send-btn:disabled { background-color: #ccc; }
        textarea { width: 100%; border: 1px solid #ddd; border-radius: 5px; padding: 10px; box-sizing: border-box; font-size: 16px; }

        /* 検索バー周り：▽アイコン付き */
        .search-container { display: flex; gap: 5px; align-items: center; }
        .input-wrapper { position: relative; flex: 1; }
        .input-wrapper input { width: 100%; padding: 10px 35px 10px 10px; border: 1px solid #ddd; border-radius: 5px; box-sizing: border-box; font-size: 16px; }
        .dropdown-icon { position: absolute; right: 10px; top: 50%; transform: translateY(-50%); color: #aaa; pointer-events: none; }

        /* 在庫更新ボタンのデザイン */
        .stock-btn-group { display: flex; gap: 8px; margin-top: 10px; }
        .stock-btn { flex: 1; padding: 12px 5px; border: 1px solid #ccc; border-radius: 5px; background: #f8f9fa; font-weight: bold; cursor: pointer; box-shadow: 0 2px 0 #ddd; }
        .stock-btn:active { transform: translateY(2px); box-shadow: none; }
        
        /* 処理中オーバーレイ */
        .loading-overlay { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.5); z-index: 2000; justify-content: center; align-items: center; color: white; flex-direction: column; }
    </style>
</head>
<body>

<div id="loading-overlay" class="loading-overlay">
    <i class="fa-solid fa-spinner fa-spin fa-3x"></i>
    <p style="margin-top:15px;">在庫を更新中...</p>
</div>

<header><div style="font-size: 1.2em; font-weight: bold;">見本市注文アプリ</div></header>

<section id="home" class="page-section active">
    <h2 style="text-align: center;">顧客情報</h2>
    <div class="card" id="cust-display">
        <div id="cust-loading" style="text-align:center; color:#ccc; padding: 20px;">検索またはスキャンしてください</div>
        <div id="cust-data" style="display:none;">
            <b id="res-customer" style="font-size: 1.2em; color: #3b5998;"></b><br>
            <span id="res-address1"></span><br>
            <span id="res-address2"></span><br>
            TEL: <span id="res-tel"></span><br>
            <span id="res-email"></span>
        </div>
    </div>
    <div class="card">
        <div class="search-container">
            <input type="tel" id="cust-manual-input" placeholder="電話番号を入力" style="flex:1; padding:10px; border:1px solid #ddd; border-radius:5px;">
            <button class="btn-blue" onclick="handleCustomerManualSearch()">検索</button>
        </div>
    </div>
    <button class="btn-scan" onclick="handleCustomerScan()" style="background: #28a745;"><i class="fa-solid fa-qrcode"></i> 顧客スキャン</button>
</section>

<section id="barcode" class="page-section">
    <h2>スキャン</h2>
    <div class="card" style="text-align: center;">
        <button class="btn-scan" onclick="handleScan()"><i class="fa-solid fa-barcode"></i> 商品スキャン開始</button>
    </div>
</section>

<section id="input" class="page-section">
    <h2>商品検索・追加</h2>
    <div class="card">
        <div class="search-container">
            <div class="input-wrapper">
                <input type="text" id="manual-id" placeholder="品番またはJANを入力" list="prod-list" autocomplete="off">
                <i class="fa-solid fa-caret-down dropdown-icon"></i>
            </div>
            <button class="btn-blue" onclick="handleSearchAndPreview()">検索</button>
        </div>
        <datalist id="prod-list"></datalist>
    </div>

    <div id="search-result-preview" style="display:none;">
        <div class="card" style="border: 2px solid #3b5998;">
            <h3 id="preview-name" style="margin-top:0;"></h3>
            <p>品番: <b id="preview-partNo"></b></p>
            <p>単価: <span id="preview-price"></span>円</p>
            <p>メーカー: <span id="preview-maker"></span></p>
            <p style="color: #d9534f; font-weight: bold;">現在の在庫状況: <span id="preview-stock"></span></p>
            
            <div style="background: #f0f0f0; padding: 12px; border-radius: 8px; border: 1px solid #ddd;">
                <p style="margin: 0 0 8px 0; font-size: 0.8em; font-weight: bold; color: #666;">【在庫メンテ】ステータス変更
