<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>商品価格チェッカー</title>
  <style>
    body { font-family: sans-serif; margin: 0; overflow: hidden; background: #000; }
    #preview { width: 100vw; height: 60vh; position: relative; }
    #preview video { width: 100%; height: 100%; object-fit: cover; }
    .viewport { position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%);
                width: 70%; height: 20%; border: 2px solid #0f0; box-shadow: 0 0 0 2000px rgba(0,0,0,0.5); z-index: 10; }
    .info-panel { height: 40vh; background: white; padding: 20px; text-align: center; border-top-left-radius: 20px; border-top-right-radius: 20px; position: relative; z-index: 20; }
    #result { font-size: 1.2rem; font-weight: bold; color: #333; margin-top: 10px; }
  </style>
</head>
<body>
  <div id="preview"><div class="viewport"></div></div>
  <div class="info-panel">
    <div id="status">バーコードをスキャンしてください</div>
    <div id="result">準備中...</div>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/quagga/0.12.1/quagga.min.js"></script>
  <script>
    const resultDiv = document.getElementById('result');
    const statusDiv = document.getElementById('status');
    const GAS_URL = "https://script.google.com/macros/s/AKfycbzWjmJZDeCqYzqLjVMTEvbVC9jpLLJHCtBr0_I7lP5J0PyDLXyq02Ht3kPmqV1NifV9/exec";
    let isLocked = false;

    function initScanner() {
      Quagga.init({
        inputStream: { type: "LiveStream", target: document.querySelector('#preview'),
          constraints: { facingMode: "environment" }
        },
        decoder: { readers: ["ean_reader"] }
      }, function(err) {
        if (err) { alert("カメラエラー: " + err.name); return; }
        Quagga.start();
        resultDiv.innerText = "スキャン待機中";
      });
    }

    Quagga.onDetected(function(data) {
      if (isLocked) return;
      const code = data.codeResult.code;
      if (code.length !== 13 && code.length !== 8) return;

      isLocked = true;
      statusDiv.innerText = "検索中: " + code;
      if (navigator.vibrate) navigator.vibrate(100);

      // GASにデータを問い合わせに行く
      fetch(`${GAS_URL}?code=${code}`)
        .then(response => response.json())
        .then(res => {
          if (res.found) {
            resultDiv.innerHTML = `<span style="color:blue;">${res.name}</span><br><span style="font-size:2rem;">¥${res.price}</span>`;
          } else {
            resultDiv.innerHTML = `未登録: ${code}`;
          }
          setTimeout(() => { 
            isLocked = false; 
            statusDiv.innerText = "スキャンしてください";
          }, 3000);
        })
        .catch(err => {
          alert("通信エラー: " + err);
          isLocked = false;
        });
    });

    window.onload = initScanner;
  </script>
</body>
</html>
