<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>受注システム v2 テスト版</title>
    <style>
        body { font-family: sans-serif; padding: 20px; background-color: #f4f4f4; color: #333; }
        .container { max-width: 500px; margin: 0 auto; background: white; padding: 25px; border-radius: 12px; box-shadow: 0 4px 15px rgba(0,0,0,0.1); }
        h2 { text-align: center; color: #2c3e50; border-bottom: 2px solid #28a745; padding-bottom: 10px; }
        .input-group { margin-bottom: 20px; }
        label { display: block; font-weight: bold; margin-bottom: 8px; font-size: 14px; }
        select, input, textarea { width: 100%; padding: 12px; box-sizing: border-box; border: 1px solid #ddd; border-radius: 6px; font-size: 16px; }
        select:focus, input:focus { border-color: #28a745; outline: none; }
        hr { border: none; border-top: 1px solid #eee; margin: 25px 0; }
        
        /* 商品カードのスタイル */
        .item-card { background: #fdfdfd; padding: 15px; border: 1px solid #e0e0e0; border-radius: 8px; margin-bottom: 15px; position: relative; }
        .item-title { font-size: 14px; color: #28a745; font-weight: bold; margin-bottom: 10px; display: flex; justify-content: space-between; }
        .remove-btn { background: #ff4d4d; color: white; border: none; border-radius: 4px; padding: 2px 8px; cursor: pointer; font-size: 12px; }
        
        /* ボタン類 */
        .add-btn { background: #007bff; color: white; border: none; padding: 10px; border-radius: 6px; cursor: pointer; width: 100%; font-size: 14px; margin-bottom: 20px; font-weight: bold; }
        .add-btn:hover { background: #0056b3; }
        button#sendBtn { width: 100%; padding: 15px; background: #28a745; color: white; border: none; border-radius: 6px; cursor: pointer; font-size: 18px; font-weight: bold; transition: 0.3s; }
        button#sendBtn:hover { background: #218838; }
        button:disabled { background: #ccc; cursor: not-allowed; }
        .loading { display: none; text-align: center; margin-top: 15px; font-weight: bold; color: #666; }
    </style>
</head>
<body>

<div class="container">
    <h2>注文フォーム (v2テスト)</h2>
    
    <div class="input-group">
        <label>店名</label>
        <input type="text" id="storeName" placeholder="例：フラワーショップ名古屋" required>
    </div>

    <div class="input-group">
        <label>メールアドレス</label>
        <input type="email" id="email" placeholder="注文控えを送付します">
    </div>

    <hr>
    <h3>注文内容</h3>
    
    <div id="itemContainer"></div>

    <button type="button" class="add-btn" onclick="addItem()">＋ 商品を追加する</button>

    <div class="input-group">
        <label>画像添付（任意・1枚）</label>
        <input type="file" id="imageFile" accept="image/*">
    </div>

    <div class="input-group">
        <label>備考</label>
        <textarea id="comments" rows="3" placeholder="ご要望があればご記入ください"></textarea>
    </div>

    <button id="sendBtn" onclick="sendOrder()">注文を送信する</button>
    <div id="loadingMsg" class="loading">送信中...<br>画像がある場合は少し時間がかかります</div>
</div>

<script>
    const gasUrl = "https://script.google.com/macros/s/AKfycbzvkCCRQKe_dSZRGTjwvY58YdEVmijSLhGNoOMSW9vxe5P8L1GmAetiKpZeJlM4zsh3/exec";

    const makerData = {
        "base": ["flonet", "リード商事", "ラライワント", "彩か","グリーンポット","トーク","ミュールミル","クレイ","ボブクラフト","WASARA","フラワーベース","花Links","丸又平野陶器店","ヤマテー","FARM","ホワイエ","丸滉製陶","大口産業","カルナック","大同クラフト","プラスガーデン","田中陶器","友膳","デルキ","エルコミューン","エイチツーオー","村田屋産業","yard","ワンダーゾーン"],
        "dry": ["大地農園", "アペル", "モノ・インターナショナル", "フロールエバー","東花","ヴェルデ","東方貿易","コアトレーディング","ドリームファームスズカ"],
        "artificial": ["アスカ商会", "パレ", "横浜ディスプレイミュージアム"],
        "zakka": ["アムールデフルール", "東京かんかん", "カメヤマキャンドル", "コベントガーデン","丸和貿易","花の園くぼた","SRサービス（デコジャリ）","グローバルアロー","三和トレーディング","大仙","アンコーポレーション","外山刃物","ダルトン","ポッシュリビング","ネイチャーデザインズ","志成販売","クレエ","マグネット","坂源","キャビノチェ","大鉄","ウォルナット","TOSSDICE","Lib curate"],
        "trading": ["松村工芸", "東京堂", "シモジマ","和光化学",],
        "supplies": ["パレス化学", "東京リボン", "青山リボン","朝日ワイヤー","インターリンク","アズワン（試験管）","星野","Q-FLA","クリザール","アイハラ貿易（ポリラフィア)","スミザーズオアシス","段ボール","エコゼリー"],
        "other": ["その他（詳細は備考へ）"]
    };

    let itemCount = 0;

    // 商品追加ボタンを押したときの処理
    function addItem() {
        itemCount++;
        const container = document.getElementById('itemContainer');
        const card = document.createElement('div');
        card.className = 'item-card';
        card.id = 'itemCard_' + itemCount;
        
        card.innerHTML = `
            <div class="item-title">
                商品 #${itemCount}
                ${itemCount > 1 ? `<button type="button" class="remove-btn" onclick="removeItem(${itemCount})">削除</button>` : ''}
            </div>
            <div class="input-group">
                <label>カテゴリー</label>
                <select class="category-select" onchange="updateMakerOptions(this)">
                    <option value="">▼ 選択してください</option>
                    ${Object.keys(makerData).map(cat => `<option value="${cat}">${cat}</option>`).join('')}
                </select>
            </div>
            <div class="input-group">
                <label>メーカー</label>
                <select class="maker-select">
                    <option value="">先にカテゴリーを選んでください</option>
                </select>
            </div>
            <div class="input-group">
                <label>品番</label>
                <input type="text" class="partNo-input" placeholder="品番を入力">
            </div>
            <div class="input-group">
                <label>数量</label>
                <input type="number" class="quantity-input" value="1" min="1">
            </div>
        `;
        container.appendChild(card);
    }

    function removeItem(id) {
        const card = document.getElementById('itemCard_' + id);
        card.remove();
    }

    // カテゴリー選択時に、そのカード内のメーカーリストだけを更新する
    function updateMakerOptions(catSelect) {
        const cat = catSelect.value;
        const makerSelect = catSelect.closest('.item-card').querySelector('.maker-select');
