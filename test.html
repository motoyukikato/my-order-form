<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>受注システム v2 商品追加版</title>
    <style>
        body { font-family: sans-serif; padding: 20px; background-color: #f4f4f4; color: #333; }
        .container { max-width: 500px; margin: 0 auto; background: white; padding: 25px; border-radius: 12px; box-shadow: 0 4px 15px rgba(0,0,0,0.1); }
        h2 { text-align: center; color: #2c3e50; border-bottom: 2px solid #28a745; padding-bottom: 10px; }
        .input-group { margin-bottom: 20px; }
        label { display: block; font-weight: bold; margin-bottom: 8px; font-size: 14px; }
        select, input, textarea { width: 100%; padding: 12px; box-sizing: border-box; border: 1px solid #ddd; border-radius: 6px; font-size: 16px; }
        select:focus, input:focus { border-color: #28a745; outline: none; }
        hr { border: none; border-top: 1px solid #eee; margin: 25px 0; }
        
        .item-card { background: #fdfdfd; padding: 15px; border: 1px solid #e0e0e0; border-radius: 8px; margin-bottom: 15px; position: relative; }
        .item-title { font-size: 14px; color: #28a745; font-weight: bold; margin-bottom: 10px; display: flex; justify-content: space-between; }
        .remove-btn { background: #ff4d4d; color: white; border: none; border-radius: 4px; padding: 5px 10px; cursor: pointer; font-size: 12px; }
        
        .add-btn { background: #007bff; color: white; border: none; padding: 12px; border-radius: 6px; cursor: pointer; width: 100%; font-size: 16px; margin-bottom: 20px; font-weight: bold; }
        button#sendBtn { width: 100%; padding: 15px; background: #28a745; color: white; border: none; border-radius: 6px; cursor: pointer; font-size: 18px; font-weight: bold; }
        .loading { display: none; text-align: center; margin-top: 15px; font-weight: bold; color: #666; }
    </style>
</head>
<body>

<div class="container">
    <h2>注文フォーム (商品追加版)</h2>
    
    <div class="input-group">
        <label>店名</label>
        <input type="text" id="storeName" placeholder="例：フラワーショップ名古屋" required>
    </div>

    <div class="input-group">
        <label>メールアドレス</label>
        <input type="email" id="email" placeholder="注文控え用">
    </div>

    <hr>
    <h3>注文内容</h3>
    
    <div id="itemContainer">
        </div>

    <button type="button" id="addItemBtn" class="add-btn">＋ 商品を追加する</button>

    <div class="input-group">
        <label>画像添付（任意・1枚）</label>
        <input type="file" id="imageFile" accept="image/*">
    </div>

    <div class="input-group">
        <label>備考</label>
        <textarea id="comments" rows="3"></textarea>
    </div>

    <button id="sendBtn">注文を送信する</button>
    <div id="loadingMsg" class="loading">送信中...</div>
</div>
